{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>User Name</th>
                            <th>User email</th>
                            <th>User Phone</th>
                            <th>User User Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contactMsg in contactMsgs %}
                        <tr>
                            <td>{{ contactMsg.name }}</td>
                            <td>{{ contactMsg.email }}</td>
                            <td>{{ contactMsg.phone }}</td>
                            <td>{{ contactMsg.message }}</td>
                            <td>
                                <div>
                                    <a href="{% url 'deleteContactMsg' contactMsg.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
