{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .product-image img {
        width: 300px; /* Set your desired width */
        height: 300px; /* Set your desired height */
        object-fit: cover; /* Maintain aspect ratio and cover the area */
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="product-details">
                <h2 class="product-title text-primary">{{ product.name }}</h2>
                <p class="text-muted">Company: <strong>{{ product.company }}</strong></p>
                <p class="price fs-4 text-success">Price: ${{ product.price }}</p>
                
                <h5 class="mt-3">Description</h5>
                <p class="description">{{ product.description }}</p>

                <div class="action-buttons mt-4">
                    <a href="#" class="btn btn-primary btn-lg">Add to Cart</a>
                    <a href="#" class="btn btn-outline-secondary btn-lg">View More Products</a>
                </div>

                <hr class="my-4">

                <h5 class="text-uppercase">Rate This Product</h5>
                <div class="d-flex align-items-center">
                    <form method="post" action="" id="rating-form" class="me-3">
                        {% csrf_token %}
                        <div class="star-rating">
                            <input type="radio" id="star5" name="user_rating" value="5" required>
                            <label for="star5" class="star" onclick="submitRating(5)">&#9733;</label>
                            <input type="radio" id="star4" name="user_rating" value="4">
                            <label for="star4" class="star" onclick="submitRating(4)">&#9733;</label>
                            <input type="radio" id="star3" name="user_rating" value="3">
                            <label for="star3" class="star" onclick="submitRating(3)">&#9733;</label>
                            <input type="radio" id="star2" name="user_rating" value="2">
                            <label for="star2" class="star" onclick="submitRating(2)">&#9733;</label>
                            <input type="radio" id="star1" name="user_rating" value="1">
                            <label for="star1" class="star" onclick="submitRating(1)">&#9733;</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function submitRating(rating) {
        const form = document.getElementById('rating-form');
        const input = form.querySelector(`input[name="user_rating"][value="${rating}"]`);
        input.checked = true; // Check the selected star
        form.submit(); // Submit the form
    }
</script>
{% endblock %}
