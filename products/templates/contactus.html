{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <h4 class="mb-4">Contact Us</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ contactUs.name.id_for_label }}" class="form-label">{{ contactUs.name.label }}</label>
            <input type="text" name="{{ contactUs.name.name }}" id="{{ contactUs.name.id_for_label }}" class="form-control" value="{{ contactUs.name.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ contactUs.email.id_for_label }}" class="form-label">{{ contactUs.email.label }}</label>
            <input type="email" name="{{ contactUs.email.name }}" id="{{ contactUs.email.id_for_label }}" class="form-control" value="{{ contactUs.email.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ contactUs.phone.id_for_label }}" class="form-label">{{ contactUs.phone.label }}</label>
            <input type="text" name="{{ contactUs.phone.name }}" id="{{ contactUs.phone.id_for_label }}" class="form-control" value="{{ contactUs.phone.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ contactUs.message.id_for_label }}" class="form-label">{{ contactUs.message.label }}</label>
            <textarea name="{{ contactUs.message.name }}" id="{{ contactUs.message.id_for_label }}" class="form-control">{{ contactUs.message.value|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
