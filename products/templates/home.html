{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Fashion Design 1">
          <div class="card-body">
            <h5 class="card-title">Fashion Design 1</h5>
            <p class="card-text">Company: Brand A</p>
            <p class="card-text">Cost: $99.99</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Fashion Design 2">
          <div class="card-body">
            <h5 class="card-title">Fashion Design 2</h5>
            <p class="card-text">Company: Brand B</p>
            <p class="card-text">Cost: $79.99</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Fashion Design 3">
          <div class="card-body">
            <h5 class="card-title">Fashion Design 3</h5>
            <p class="card-text">Company: Brand C</p>
            <p class="card-text">Cost: $89.99</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container my-5">
    <h2>Feedback</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="form-control" id="feedback" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock %}
